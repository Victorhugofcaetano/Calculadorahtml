<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>  
    @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');  
    </style>
</head>
<body>
    <div class="fundo">
        <h1 class="titulo-pagina">Calculadora Funcional</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="Resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean ()">C</button></td>
                      <td><button class="botao" onclick="insert ('*')">X</button></td>
                      <td><button class="botao" onclick="insert ('/')">/</button></td>
                      <td><button class="botao" onclick="back ()" ><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                        <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                        <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
                      </svg></button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert ('7')">7</button></td>
                    <td><button class="botao" onclick="insert ('8')">8</button></td>
                    <td><button class="botao" onclick="insert ('9')">9</button></td>
                    <td><button class="botao" onclick="insert ('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert ('4')">4</button></td>
                    <td><button class="botao" onclick="insert ('5')">5</button></td>
                    <td><button class="botao" onclick="insert ('6')">6</button></td>
                    <td><button class="botao" onclick="insert ('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert ('1')">1</button></td>
                    <td><button class="botao" onclick="insert ('2')">2</button></td>
                    <td><button class="botao" onclick="insert ('3')">3</button></td>
                    <td rowspan="2" ><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" onclick="insert ('0')" style="width: 106px;">0</button></td>
                    <td><button class="botao"onclick="insert ('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function insert(num)
        {
            var numero = document.getElementById('Resultado').innerHTML;
            document.getElementById('Resultado').innerHTML = numero + num;

        }
        function clean()
        {
            document.getElementById('Resultado').innerHTML = "";
        }
        function back()
        {
            var Resultado = document.getElementById('Resultado').innerHTML;
            document.getElementById('Resultado').innerHTML = Resultado.substring(0, Resultado.length -1);
        }
        function calcular()
        {
            var Resultado = document.getElementById('Resultado').innerHTML;
            if(Resultado)
            {
                document.getElementById('Resultado').innerHTML = eval(Resultado);
            }
            else{
                document.getElementById('Resultado').innerHTML = "Nada...";
            }
        }
    </script>
</body>
</html>
